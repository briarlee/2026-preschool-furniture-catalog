        // ÂõæÊ†áÊò†Â∞Ñ
        const icons = {
            seating: "ü™ë", table: "ü™µ", activity: "üéÆ", art: "üé®", bookshelf: "üìö",
            storage: "üì¶", locker: "üö™", dramatic: "üé≠", literacy: "üìñ", mirrors: "ü™û",
            carpets: "üß∂", cot: "üõèÔ∏è", changing: "üë∂", playpens: "üß∏", office: "üíº"
        };

        let currentCategory = 'all';
        let currentStyle = 'all';

        // Â∑≤ÈÄâ‰∫ßÂìÅÂ≠òÂÇ® (‰ªélocalStorageÊÅ¢Â§ç)
        let selectedProducts = JSON.parse(localStorage.getItem('selectedProducts') || '{}');
        let customerInfo = JSON.parse(localStorage.getItem('customerInfo') || '{}');

        // ÂàùÂßãÂåñÂÆ¢Êà∑‰ø°ÊÅØ
        function initCustomerInfo() {
            document.getElementById('customerName').value = customerInfo.customerName || '';
            document.getElementById('projectName').value = customerInfo.projectName || '';
            document.getElementById('contactPerson').value = customerInfo.contactPerson || '';
            document.getElementById('contactPhone').value = customerInfo.contactPhone || '';
            document.getElementById('projectNote').value = customerInfo.projectNote || '';
        }

        // ‰øùÂ≠òÂÆ¢Êà∑‰ø°ÊÅØ
        function saveCustomerInfo() {
            customerInfo = {
                customerName: document.getElementById('customerName').value,
                projectName: document.getElementById('projectName').value,
                contactPerson: document.getElementById('contactPerson').value,
                contactPhone: document.getElementById('contactPhone').value,
                projectNote: document.getElementById('projectNote').value
            };
            localStorage.setItem('customerInfo', JSON.stringify(customerInfo));
        }

        // Ëß£Êûê‰ª∑Ê†ºÂ≠óÁ¨¶‰∏≤‰∏∫Êï∞Â≠ó
        function parsePrice(priceStr) {
            if (!priceStr || priceStr === 'ËØ¢‰ª∑') return 0;
            // ÊèêÂèñÁ¨¨‰∏Ä‰∏™Êï∞Â≠óÔºàÂ§ÑÁêÜ "$185" Êàñ "$155/161/165" Ê†ºÂºèÔºâ
            const match = priceStr.match(/[\d.]+/);
            return match ? parseFloat(match[0]) : 0;
        }

        // ËÆ°ÁÆóÊÄª‰ª∑
        function calculateTotalPrice() {
            let total = 0;
            Object.values(selectedProducts).forEach(p => {
                const price = p.customPrice !== undefined ? p.customPrice : parsePrice(p.price);
                total += price * p.qty;
            });
            return total.toFixed(2);
        }

        // ‰øùÂ≠òÈÄâÊã©Âà∞localStorage
        function saveSelections() {
            localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
            updateSelectionBar();
        }

        // Êõ¥Êñ∞Â∫ïÈÉ®Ê±áÊÄªÊ†è
        function updateSelectionBar() {
            const keys = Object.keys(selectedProducts);
            const count = keys.length;
            const totalQty = keys.reduce((sum, key) => sum + selectedProducts[key].qty, 0);
            const totalPrice = calculateTotalPrice();

            document.getElementById('selectedCount').textContent = count;
            document.getElementById('totalQty').textContent = totalQty;
            document.getElementById('totalPrice').textContent = totalPrice;

            const bar = document.getElementById('selectionBar');
            if (count > 0) {
                bar.classList.add('show');
            } else {
                bar.classList.remove('show');
            }

            // Êõ¥Êñ∞Âç°ÁâáÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.product-card').forEach(card => {
                const code = card.dataset.code;
                if (selectedProducts[code]) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        // Êõ¥Êñ∞‰∫ßÂìÅÊï∞Èáè
        function updateQuantity(productCode, delta) {
            const productIndex = products.findIndex(p => (p.code || p.name) === productCode);
            const product = products[productIndex];
            if (!product) return;

            const key = productCode;
            if (!selectedProducts[key]) {
                selectedProducts[key] = { ...product, qty: 0, originalIndex: productIndex };
            }

            selectedProducts[key].qty = Math.max(0, selectedProducts[key].qty + delta);

            if (selectedProducts[key].qty === 0) {
                delete selectedProducts[key];
            }

            saveSelections();

            // Êõ¥Êñ∞ËæìÂÖ•Ê°ÜÊòæÁ§∫
            const input = document.getElementById('qty-' + productCode.replace(/[^a-zA-Z0-9]/g, '_'));
            if (input) {
                input.value = selectedProducts[key]?.qty || 0;
            }
        }

        // Áõ¥Êé•ËÆæÁΩÆÊï∞Èáè
        function setQuantity(productCode, value) {
            const productIndex = products.findIndex(p => (p.code || p.name) === productCode);
            const product = products[productIndex];
            if (!product) return;

            const qty = Math.max(0, parseInt(value) || 0);
            const key = productCode;

            if (qty > 0) {
                selectedProducts[key] = { ...product, qty: qty, originalIndex: productIndex };
            } else {
                delete selectedProducts[key];
            }

            saveSelections();
        }

        // ÊòæÁ§∫Â∑≤ÈÄâ‰∫ßÂìÅÂºπÁ™ó
        function showSelectedModal() {
            const list = document.getElementById('selectedList');
            const items = Object.values(selectedProducts);

            if (items.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:#718096;padding:40px;">ÊöÇÊó†Â∑≤ÈÄâ‰∫ßÂìÅ</p>';
            } else {
                list.innerHTML = items.map(p => {
                    const productKey = p.code || p.name;
                    const safeKey = productKey.replace(/[^a-zA-Z0-9]/g, '_');
                    const originalPrice = parsePrice(p.price);
                    const currentPrice = p.customPrice !== undefined ? p.customPrice : originalPrice;
                    const subtotal = (currentPrice * p.qty).toFixed(2);
                    const hasDiscount = p.customPrice !== undefined && p.customPrice < originalPrice;

                    // Ëé∑Âèñ‰∫ßÂìÅÂõæÁâáË∑ØÂæÑ
                    const originalIndex = p.originalIndex !== undefined ? p.originalIndex : products.findIndex(prod => (prod.code || prod.name) === productKey);
                    const imgPath = imageByIndex[originalIndex];

                    // ÁîüÊàêÂõæÁâáHTML
                    let imgHtml;
                    if (imgPath) {
                        imgHtml = `<img src="${imgPath}" alt="${p.name}" style="width:100%;height:100%;object-fit:contain;" onerror="this.parentElement.innerHTML='${icons[p.category] || 'üì¶'}'">`;
                    } else {
                        imgHtml = icons[p.category] || 'üì¶';
                    }

                    return `
                    <div class="selected-item" style="flex-wrap: wrap;">
                        <div class="selected-item-img">${imgHtml}</div>
                        <div class="selected-item-info" style="min-width: 200px;">
                            <div class="selected-item-name">${p.name}</div>
                            <div class="selected-item-meta">
                                ${p.code || ''} ${p.model ? '| ' + p.model : ''}
                            </div>
                        </div>
                        <div class="selected-item-price">
                            <div class="price-edit-row">
                                <span style="font-size:12px;color:#718096;">Âçï‰ª∑:</span>
                                <input type="number" class="price-input" value="${currentPrice}"
                                    onchange="updateCustomPrice('${productKey}', this.value)" step="0.01">
                                ${hasDiscount ? `<span class="discount-badge">${Math.round((1 - p.customPrice/originalPrice) * 100)}% OFF</span>` : ''}
                            </div>
                            <div class="selected-item-subtotal">Â∞èËÆ°: $${subtotal}</div>
                        </div>
                        <div class="selected-item-qty">
                            <button class="quantity-btn" onclick="updateQtyInModal('${productKey}', -1)">‚àí</button>
                            <input type="number" id="modal-qty-${safeKey}" value="${p.qty}" min="1"
                                onchange="setQtyInModal('${productKey}', this.value)">
                            <button class="quantity-btn" onclick="updateQtyInModal('${productKey}', 1)">+</button>
                        </div>
                        <div class="selected-item-remove" onclick="removeProduct('${productKey}')">üóëÔ∏è</div>
                        <div style="width:100%; padding: 5px 0 0 75px;">
                            <input type="text" class="note-input" placeholder="Ê∑ªÂä†Â§áÊ≥®ÔºàÈ¢úËâ≤„ÄÅÂ∞∫ÂØ∏„ÄÅÁâπÊÆäË¶ÅÊ±ÇÁ≠âÔºâ"
                                value="${p.note || ''}" onchange="updateNote('${productKey}', this.value)">
                        </div>
                    </div>
                `}).join('');
            }

            // Êõ¥Êñ∞ÂºπÁ™óÊ±áÊÄª
            updateModalSummary();
            document.getElementById('selectedModal').classList.add('show');
        }

        // Êõ¥Êñ∞ÂºπÁ™óÊ±áÊÄª‰ø°ÊÅØ
        function updateModalSummary() {
            const items = Object.values(selectedProducts);
            const count = items.length;
            const totalQty = items.reduce((sum, p) => sum + p.qty, 0);
            const totalPrice = calculateTotalPrice();

            document.getElementById('modalCount').textContent = count;
            document.getElementById('modalQty').textContent = totalQty;
            document.getElementById('modalTotal').textContent = totalPrice;
        }

        // Êõ¥Êñ∞Ëá™ÂÆö‰πâ‰ª∑Ê†º
        function updateCustomPrice(productKey, value) {
            if (!selectedProducts[productKey]) return;

            const price = parseFloat(value) || 0;
            selectedProducts[productKey].customPrice = price;
            saveSelections();

            // Âà∑Êñ∞ÂºπÁ™óÊòæÁ§∫
            showSelectedModal();
        }

        // Êõ¥Êñ∞‰∫ßÂìÅÂ§áÊ≥®
        function updateNote(productKey, note) {
            if (!selectedProducts[productKey]) return;

            selectedProducts[productKey].note = note;
            saveSelections();
        }

        // Âú®ÂºπÁ™ó‰∏≠Êõ¥Êñ∞Êï∞Èáè
        function updateQtyInModal(productKey, delta) {
            if (!selectedProducts[productKey]) return;

            const newQty = Math.max(1, selectedProducts[productKey].qty + delta);
            selectedProducts[productKey].qty = newQty;
            saveSelections();

            // Êõ¥Êñ∞ÂºπÁ™ó‰∏≠ÁöÑËæìÂÖ•Ê°Ü
            const safeKey = productKey.replace(/[^a-zA-Z0-9]/g, '_');
            const input = document.getElementById('modal-qty-' + safeKey);
            if (input) input.value = newQty;

            // ÂêåÊ≠•Êõ¥Êñ∞‰∏ªÈ°µÈù¢ÁöÑËæìÂÖ•Ê°Ü
            const mainInput = document.getElementById('qty-' + safeKey);
            if (mainInput) mainInput.value = newQty;

            // Âà∑Êñ∞ÂºπÁ™óÊòæÁ§∫ÔºàÊõ¥Êñ∞Â∞èËÆ°ÂíåÊ±áÊÄªÔºâ
            showSelectedModal();
        }

        // Âú®ÂºπÁ™ó‰∏≠Áõ¥Êé•ËÆæÁΩÆÊï∞Èáè
        function setQtyInModal(productKey, value) {
            if (!selectedProducts[productKey]) return;

            const qty = Math.max(1, parseInt(value) || 1);
            selectedProducts[productKey].qty = qty;
            saveSelections();

            // ÂêåÊ≠•Êõ¥Êñ∞‰∏ªÈ°µÈù¢
            const safeKey = productKey.replace(/[^a-zA-Z0-9]/g, '_');
            const mainInput = document.getElementById('qty-' + safeKey);
            if (mainInput) mainInput.value = qty;

            // Âà∑Êñ∞ÂºπÁ™óÊòæÁ§∫
            showSelectedModal();
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('selectedModal').classList.remove('show');
        }

        // ÁßªÈô§Âçï‰∏™‰∫ßÂìÅ
        function removeProduct(code) {
            delete selectedProducts[code];
            saveSelections();
            showSelectedModal();
            renderProducts(getFilteredProducts());
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÈÄâÊã©
        function clearAllSelections() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂ∑≤ÈÄâ‰∫ßÂìÅÂêóÔºü')) {
                selectedProducts = {};
                saveSelections();
                renderProducts(getFilteredProducts());
            }
        }

        // Ëé∑ÂèñÂΩìÂâçÁ≠õÈÄâÁöÑ‰∫ßÂìÅ
        function getFilteredProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            return products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchStyle = currentStyle === 'all' || p.style === currentStyle;
                const matchSearch = !search || p.name.toLowerCase().includes(search) ||
                    (p.code && p.code.toLowerCase().includes(search)) ||
                    (p.model && p.model.toLowerCase().includes(search));
                return matchCategory && matchStyle && matchSearch;
            });
        }

        // Â∞ÜÂõæÁâáURLËΩ¨Êç¢‰∏∫base64ÔºàÊîØÊåÅÊú¨Âú∞Êñá‰ª∂Ôºâ
        async function imageToBase64(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = function() {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const dataURL = canvas.toDataURL('image/png');
                        resolve(dataURL.split(',')[1]);
                    } catch (e) {
                        console.log('ÂõæÁâáËΩ¨Êç¢Â§±Ë¥•:', url);
                        resolve(null);
                    }
                };
                img.onerror = function() {
                    console.log('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•:', url);
                    resolve(null);
                };
                img.src = url;
            });
        }

        // ÂØºÂá∫Excel
        async function exportToExcel() {
            const items = Object.values(selectedProducts);
            if (items.length === 0) {
                alert('ËØ∑ÂÖàÈÄâÊã©‰∫ßÂìÅÔºÅ');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            const exportBtns = document.querySelectorAll('.btn-export');
            exportBtns.forEach(btn => {
                btn.textContent = '‚è≥ Ê≠£Âú®ÂØºÂá∫...';
                btn.disabled = true;
            });

            try {
                const workbook = new ExcelJS.Workbook();
                const worksheet = workbook.addWorksheet('‰∫ßÂìÅÊä•‰ª∑Âçï');

                // Ê∑ªÂä†ÂÆ¢Êà∑‰ø°ÊÅØÂ§¥ÈÉ®
                worksheet.mergeCells('A1:K1');
                worksheet.getCell('A1').value = '‰∫ßÂìÅÊä•‰ª∑Âçï';
                worksheet.getCell('A1').font = { bold: true, size: 18, color: { argb: 'FF667EEA' } };
                worksheet.getCell('A1').alignment = { horizontal: 'center', vertical: 'middle' };
                worksheet.getRow(1).height = 35;

                // ÂÆ¢Êà∑‰ø°ÊÅØ
                const infoStartRow = 2;
                worksheet.getCell(`A${infoStartRow}`).value = 'ÂÆ¢Êà∑ÂêçÁß∞:';
                worksheet.getCell(`B${infoStartRow}`).value = customerInfo.customerName || '';
                worksheet.getCell(`D${infoStartRow}`).value = 'È°πÁõÆÂêçÁß∞:';
                worksheet.getCell(`E${infoStartRow}`).value = customerInfo.projectName || '';

                worksheet.getCell(`A${infoStartRow + 1}`).value = 'ËÅîÁ≥ª‰∫∫:';
                worksheet.getCell(`B${infoStartRow + 1}`).value = customerInfo.contactPerson || '';
                worksheet.getCell(`D${infoStartRow + 1}`).value = 'ËÅîÁ≥ªÁîµËØù:';
                worksheet.getCell(`E${infoStartRow + 1}`).value = customerInfo.contactPhone || '';

                worksheet.getCell(`A${infoStartRow + 2}`).value = 'Êó•Êúü:';
                worksheet.getCell(`B${infoStartRow + 2}`).value = new Date().toLocaleDateString('zh-CN');
                worksheet.getCell(`D${infoStartRow + 2}`).value = 'È°πÁõÆÂ§áÊ≥®:';
                worksheet.getCell(`E${infoStartRow + 2}`).value = customerInfo.projectNote || '';

                // ËÆæÁΩÆ‰ø°ÊÅØÂå∫ÂüüÊ†∑Âºè
                for (let i = infoStartRow; i <= infoStartRow + 2; i++) {
                    worksheet.getCell(`A${i}`).font = { bold: true, size: 10, color: { argb: 'FF718096' } };
                    worksheet.getCell(`D${i}`).font = { bold: true, size: 10, color: { argb: 'FF718096' } };
                }

                // Á©∫Ë°å
                const headerRow = infoStartRow + 4;

                // ËÆæÁΩÆË°®Â§¥
                const headers = ['Â∫èÂè∑', 'ÂõæÁâá', '‰∫ßÂìÅÂêçÁß∞', 'ÂûãÂè∑', 'ÁºñÂè∑', 'ÂàÜÁ±ª', 'ËßÑÊ†º', 'Âéü‰ª∑', 'Êä•‰ª∑', 'Êï∞Èáè', 'Â∞èËÆ°', 'Â§áÊ≥®'];
                headers.forEach((header, idx) => {
                    const cell = worksheet.getCell(headerRow, idx + 1);
                    cell.value = header;
                    cell.font = { bold: true, size: 11, color: { argb: 'FFFFFFFF' } };
                    cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FF667EEA' } };
                    cell.alignment = { vertical: 'middle', horizontal: 'center' };
                    cell.border = {
                        top: { style: 'thin' }, left: { style: 'thin' },
                        bottom: { style: 'thin' }, right: { style: 'thin' }
                    };
                });
                worksheet.getRow(headerRow).height = 25;

                // ËÆæÁΩÆÂàóÂÆΩ
                worksheet.columns = [
                    { width: 6 }, { width: 12 }, { width: 30 }, { width: 12 }, { width: 12 },
                    { width: 10 }, { width: 35 }, { width: 12 }, { width: 12 }, { width: 8 }, { width: 12 }, { width: 25 }
                ];

                // Ê∑ªÂä†Êï∞ÊçÆË°å
                let grandTotal = 0;
                for (let idx = 0; idx < items.length; idx++) {
                    const item = items[idx];
                    const rowNumber = headerRow + idx + 1;
                    const originalPrice = parsePrice(item.price);
                    const currentPrice = item.customPrice !== undefined ? item.customPrice : originalPrice;
                    const subtotal = currentPrice * item.qty;
                    grandTotal += subtotal;

                    const rowData = [
                        idx + 1,
                        '', // ÂõæÁâáÂç†‰Ωç
                        item.name,
                        item.model || '',
                        item.code || '',
                        item.category,
                        item.specs || '',
                        originalPrice > 0 ? `$${originalPrice}` : 'ËØ¢‰ª∑',
                        currentPrice > 0 ? `$${currentPrice}` : 'ËØ¢‰ª∑',
                        item.qty,
                        `$${subtotal.toFixed(2)}`,
                        item.note || ''
                    ];

                    const row = worksheet.getRow(rowNumber);
                    rowData.forEach((value, colIdx) => {
                        const cell = row.getCell(colIdx + 1);
                        cell.value = value;
                        cell.border = {
                            top: { style: 'thin' }, left: { style: 'thin' },
                            bottom: { style: 'thin' }, right: { style: 'thin' }
                        };
                        cell.alignment = { vertical: 'middle', wrapText: true };
                    });

                    // ËÆæÁΩÆË°åÈ´ò
                    row.height = 50;

                    // È´ò‰∫ÆÊäòÊâ£‰ª∑Ê†º
                    if (item.customPrice !== undefined && item.customPrice < originalPrice) {
                        row.getCell(9).font = { color: { argb: 'FFE53E3E' }, bold: true };
                    }

                    // Â∞èËÆ°ÂàóÊ†∑Âºè
                    row.getCell(11).font = { bold: true, color: { argb: 'FF48BB78' } };

                    // Â¶ÇÊûúÊúâÂõæÁâáÔºåÂä†ËΩΩÂπ∂ÊèíÂÖ•
                    const originalIndex = item.originalIndex !== undefined ? item.originalIndex : products.findIndex(prod => (prod.code || prod.name) === (item.code || item.name));
                    const imgPath = imageByIndex[originalIndex];

                    if (imgPath) {
                        try {
                            const base64 = await imageToBase64(imgPath);
                            if (base64) {
                                const imageId = workbook.addImage({ base64: base64, extension: 'png' });
                                worksheet.addImage(imageId, {
                                    tl: { col: 1.1, row: rowNumber - 0.9 },
                                    ext: { width: 60, height: 45 }
                                });
                            }
                        } catch (e) {
                            console.log('ÂõæÁâáÊèíÂÖ•Â§±Ë¥•:', item.name);
                            row.getCell(2).value = 'Customized';
                            row.getCell(2).alignment = { vertical: 'middle', horizontal: 'center' };
                            row.getCell(2).font = { size: 9, color: { argb: 'FF667EEA' } };
                        }
                    } else {
                        // Ê≤°ÊúâÂõæÁâáÊó∂ÊòæÁ§∫Customized size
                        row.getCell(2).value = 'Customized';
                        row.getCell(2).alignment = { vertical: 'middle', horizontal: 'center' };
                        row.getCell(2).font = { size: 9, color: { argb: 'FF667EEA' } };
                    }
                }

                // Ê∑ªÂä†Ê±áÊÄªË°å
                const summaryRowNum = headerRow + items.length + 1;
                const summaryRow = worksheet.getRow(summaryRowNum);
                summaryRow.getCell(1).value = '';
                summaryRow.getCell(3).value = 'ÂêàËÆ°';
                summaryRow.getCell(3).font = { bold: true, size: 12 };
                summaryRow.getCell(10).value = items.reduce((sum, item) => sum + item.qty, 0);
                summaryRow.getCell(10).font = { bold: true };
                summaryRow.getCell(11).value = `$${grandTotal.toFixed(2)}`;
                summaryRow.getCell(11).font = { bold: true, size: 14, color: { argb: 'FF667EEA' } };
                summaryRow.height = 30;

                // Ê±áÊÄªË°åËæπÊ°ÜÂíåËÉåÊôØ
                for (let i = 1; i <= 12; i++) {
                    summaryRow.getCell(i).fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FFF0FFF4' } };
                    summaryRow.getCell(i).border = {
                        top: { style: 'thin' }, left: { style: 'thin' },
                        bottom: { style: 'thin' }, right: { style: 'thin' }
                    };
                }

                // ÁîüÊàêÂπ∂‰∏ãËΩΩ
                const buffer = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const fileName = customerInfo.projectName
                    ? `${customerInfo.projectName}_Êä•‰ª∑Âçï_${new Date().toLocaleDateString('zh-CN').replace(/\//g, '-')}.xlsx`
                    : `‰∫ßÂìÅÊä•‰ª∑Âçï_${new Date().toLocaleDateString('zh-CN').replace(/\//g, '-')}.xlsx`;
                a.download = fileName;
                a.click();
                URL.revokeObjectURL(url);

                alert(`ÊàêÂäüÂØºÂá∫ ${items.length} Ê¨æ‰∫ßÂìÅÔºåÊÄªÈáëÈ¢ù: $${grandTotal.toFixed(2)}`);
            } catch (error) {
                console.error('ÂØºÂá∫Â§±Ë¥•:', error);
                alert('ÂØºÂá∫Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                exportBtns.forEach(btn => {
                    btn.textContent = 'üìä ÂØºÂá∫ExcelÊä•‰ª∑Âçï';
                    btn.disabled = false;
                });
            }
        }

        function renderProducts(filteredProducts) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = filteredProducts.map((p, idx) => {
                const productKey = p.code || p.name;
                const safeKey = productKey.replace(/[^a-zA-Z0-9]/g, '_');
                const currentQty = selectedProducts[productKey]?.qty || 0;

                // Êü•ÊâæÂéüÂßãÁ¥¢Âºï‰ª•ÂåπÈÖçÂõæÁâá
                const originalIndex = products.indexOf(p);
                const imgPath = imageByIndex[originalIndex];

                // ÁîüÊàêÂõæÁâáHTML
                let imageHtml;
                if (imgPath) {
                    imageHtml = `<img src="${imgPath}" alt="${p.name}" onerror="this.parentElement.innerHTML='<div class=placeholder><div class=placeholder-icon>${icons[p.category] || 'üì¶'}</div><div class=placeholder-text>Customized size</div></div>'">`;
                } else {
                    imageHtml = `<div class="placeholder"><div class="placeholder-icon">${icons[p.category] || 'üì¶'}</div><div class="placeholder-text">Customized size</div></div>`;
                }

                return `
                <div class="product-card ${currentQty > 0 ? 'selected' : ''}" data-code="${productKey}">
                    <div class="product-image">
                        ${imageHtml}
                    </div>
                    <div class="product-content">
                        <div class="product-header">
                            <span class="product-name">${p.name}${p.main ? '<span class="in-catalog">‰∏ªÁõÆÂΩï</span>' : ''}</span>
                        </div>
                        <div class="product-badges">
                            <span class="badge badge-category">${p.category}</span>
                            <span class="badge badge-style style-${p.style}">${p.style}Âºè</span>
                        </div>
                        <div class="product-meta">
                            ${p.model ? `<span>ÂûãÂè∑: ${p.model}</span>` : ''}
                            ${p.code ? `<span>ÁºñÂè∑: ${p.code}</span>` : ''}
                        </div>
                        <div class="product-specs">${p.specs || ''}</div>
                        <div class="product-price">
                            <span class="price-tag">${p.price || 'ËØ¢‰ª∑'}</span>
                            <span class="price-label">18Ê∏Ö‰ª∑Ê†º</span>
                        </div>
                        <div class="quantity-selector">
                            <span class="quantity-label">Êï∞Èáè:</span>
                            <button class="quantity-btn" onclick="updateQuantity('${productKey}', -1)" ${currentQty === 0 ? 'disabled' : ''}>‚àí</button>
                            <input type="number" class="quantity-input" id="qty-${safeKey}" value="${currentQty}" min="0"
                                onchange="setQuantity('${productKey}', this.value)">
                            <button class="quantity-btn" onclick="updateQuantity('${productKey}', 1)">+</button>
                        </div>
                    </div>
                </div>
            `}).join('');

            document.getElementById('stats').innerHTML = `ÊòæÁ§∫ ${filteredProducts.length} / ${products.length} Ê¨æ‰∫ßÂìÅ`;
            updateSelectionBar();
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchStyle = currentStyle === 'all' || p.style === currentStyle;
                const matchSearch = !search || p.name.toLowerCase().includes(search) ||
                    (p.code && p.code.toLowerCase().includes(search)) ||
                    (p.model && p.model.toLowerCase().includes(search));
                return matchCategory && matchStyle && matchSearch;
            });
            renderProducts(filtered);
        }

        function filterCategory(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function filterStyle(style, btn) {
            currentStyle = style;
            document.querySelectorAll('.filter-btn:not(.category-btn)').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        // ÂàùÂßãÂåñ
        initCustomerInfo();
        renderProducts(products);
    </script>
